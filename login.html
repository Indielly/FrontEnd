<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Controle de Acesso</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<form class="form" action="">
		<div class="card"> <!-- div pai (quadro branco)-->
			<div class="card-top">  <!-- div imagem titulo subtitulo -->
				<img class="img-login" src="user.png" alt="">
				<h2>TRIZ</h2>
				<p>Gerenciar suas Tarefas</p>
				
			</div>
			<div class="card-form">
				<label>Email</label>
				<input type="text" name="email" placeholder="Digite seu email">
				
			</div>
			<div class="card-form">
				<label>Senha</label>
				<input type="password" name="senha" placeholder="Digite sua senha">
			</div>
			<div class="card-chek">
				<input type="checkbox" name="chec">	
				<label>Lembre-me</label>			
			</div>
			<div class="card-form">
				<button type="submit">Acessar</button>
			</div>
		</div>
		

	</form>

</body>
</html>
